databaseChangeLog:
  - changeSet:
      id: 1
      author: aleksandrs.rihliks
      context: main
      preConditions:
        - onFail: MARK_RAN
        - not:
            - tableExists:
                tableName: clients
      changes:
        - createSequence:
            sequenceName: clients_seq
        - createTable:
            tableName: clients
            columns:
              - column:
                  name: client_id
                  type: bigint
                  constraints:
                    primaryKey: true
                    primaryKeyName: clients_pkey
                    nullable: false
              - column:
                  name: name
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: surname
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: country
                  type: varchar(2)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
    rollback: