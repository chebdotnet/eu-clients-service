spring:
  liquibase:
    change-log: classpath:liquibase/main.yml
    contexts: main
  h2:
    console:
      enabled: true

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:clients;DB_CLOSE_DELAY=-1
    username: sa
    password:
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: validate

